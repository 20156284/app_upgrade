name: app_upgrade
description: App 升级功能
version: 1.0.0
homepage: https://github.com/20156284/app_upgrade
repository: https://github.com/20156284

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  dio: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.will.appupgrade.app_upgrade
        pluginClass: AppUpgradePlugin
      ios:
        pluginClass: AppUpgradePlugin
      web:
        pluginClass: AppUpgradeWeb
        fileName: app_upgrade_web.dart

